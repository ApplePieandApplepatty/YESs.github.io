<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Toss The Turtle</title>
    <link rel="icon" type="image/x-icon" href="tosstheturtle.png" />
    <link rel="shortcut icon" type="image/x-icon" href="tosstheturtle.png" />
  </head>
  <body>
    <script src="js/main.js"></script>
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("tosstheturtle.swf");
      });
    </script>
      <style>
	#redirect {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }
</style>
    <button id="redirect" onclick="goToHomePage()"><image src="/img/DAC96524-23D1-4D33-B8DF-343E62276EB4.png" class="button1" style="width: 75px; height: 75px;" ></image></button>

<script>
function goToHomePage() {
  window.location.href = '//' + window.location.hostname;
}
</script>
  </body>
</html>
